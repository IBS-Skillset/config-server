server:
  port: 9296
  servlet:
    context-path: /config-server
management:
  endpoints:
    web:
      exposure:
        include: '*'
health:
  config:
    enabled: false

spring:
  application:
    name: config-server
  cloud:
    bootstrap:
      enabled: true
    config:
      server:
        git:
          uri: ${CONFIG_SERVER_URI}
          clone-on-start: true


